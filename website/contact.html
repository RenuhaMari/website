<!Doctype html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        
        <div class="reg">
            <h1>Registeration form</h1>
            <form action="#" method="post">
                <p>Full Name:</p>
                <input type="text" name="Fullname" placeholder="Full Name">
                <p>Phone</p>
                <input type="number" name="phonenumber" placeholder="PhoneNumber">
                <p>Choose an option</p>
                <select name="option" id="options">
                   
                    <option value="physics">Class 11-Physics</option>
                    <option value="chemistry1">Class 11-Chemistry</option>
                    <option value="chemistry2">Class 12-Chemistry</option>
                    <option value="maths">Class 12-Maths</option>
                </select>

                <p>Type your message</p>
                <input type="text" name="message" placeholder="Message">
                <button type="submit">Register</button>
            </form>
        </div>
    </body>
</html>
